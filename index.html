<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <script>
        // Check that service workers are registered
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</head>
<body>
<div id="wordbox"></div>
<h1>Todo List</h1>
<div class="row limiter">
    <div class="row insert">
        <input type="checkbox" id="js-toggle-all" class="toggle">
        <input type="text" id="js-insert" placeholder="Saisir une tache">
    </div>
    <div class="row bar" id="js-bar">
        <div class="col-1-4">
            <span class="total" id="js-total">0 taches restante</span>
        </div>
        <div class="col-1-2">
            <ul class="filter" id="js-filters">
                <li><a href="#/all" class="button selected">All</a></li>
                <li><a href="#/active" class="button">Active</a></li>
                <li><a href="#/completed" class="button">Fini</a></li>
            </ul>
        </div>
        <div class="col-1-4">
            <button class="button button--clear" id="js-clear-completed">Effacer les taches fini</button>
        </div>
    </div>
    <div class="row">
        <ul class="list" id="js-list"></ul>
    </div>
</div>
<script src="js/helpers.js"></script>
<script src="js/stores.js"></script>
<script src="js/app.js"></script>
</body>
</html>
